<div class="small">
    <h2 mat-dialog-tittle> Datos del bloqueo</h2>

    <b>Seleccione un nombre para el bloqueo</b>
    <br>

    <div class="search-container col-12">
      <input [(ngModel)]="blockName" type="text" class="col-12" placeholder="Nombre del bloqueo">
    </div>

    <b>Seleccione el/los día(s) en los que desea añadir el bloqueo</b>

    <div class="grid-noGutter" id="basic-search">
        <div id="week-days" class="col-12 grid-noGutter">
          <label class="col-12" for="week-days"></label>
          <ng-multiselect-dropdown class="col-12" [placeholder]="Días de la Semana" [data]="dropdownListWeek"
            [(ngModel)]="blockSelectedItemsWeek" [settings]="dropdownSettings">
          </ng-multiselect-dropdown>
    </div>

    <b>Seleccione una franja horaria</b>

    <div id="week-hours">
        <label for='week-hours'></label>
        <select id="blockHourFrom" class="hour-dropdown col-6" [(ngModel)]="blockSelectedOptionFrom" (ngModelChange)="onChangeFromBlockHour($event)">
          <option value="" disabled selected>Hora inicial</option>
          <option *ngFor="let hour of blockHoursFrom">
            {{hour}}
          </option>
        </select>
      <select id="blockHourTo" [(ngModel)]="blockSelectedOptionTo" class="hour-dropdown col-6" data-push-left="off-2">
        <option value="" disabled selected>Hora final</option>
        <option *ngFor="let hour of blockHoursTo">
          {{hour}}
        </option>
      </select>
    </div>

      <button (click)="addBlock()">Agregar Bloqueo</button>

</div>
