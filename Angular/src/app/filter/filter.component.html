<h2>Búsqueda</h2>
<div class="sub-menu-container grid-noGutter">
    <button id="basic-search" (click)='clickedTab($event)'>Básica</button>
    <button id="adv-search" (click)='clickedTab($event)'>Avanzada</button>
</div>
<div class="grid-noGutter" id="basic-search">
  <div id="week-days" class="col-12 grid-noGutter">
    <label class="col-12" for="week-days"> <strong>Dias de la Semana </strong></label>
    <ng-multiselect-dropdown class="col-12" [placeholder]="'Dias de la Semana'" [data]="dropdownListWeek"
      [(ngModel)]="selectedItemsWeek" [settings]="dropdownSettings">
    </ng-multiselect-dropdown>
  </div>

  <div id="week-hours">
    <label for='week-hours'><strong>Franja Horaria</strong></label>
    <select id="hourFrom" class="hour-dropdown col-6" [(ngModel)]="selectedOptionFrom" (ngModelChange)="onChangeFromHour($event)">
      <option value="" disabled selected>Hora inicial</option>
      <option *ngFor="let hour of hoursFrom">
        {{hour}}
      </option>
    </select>
  <select id="hourTo" [(ngModel)]="selectedOptionTo" class="hour-dropdown col-6" data-push-left="off-2">
    <option value="" disabled selected>Hora final</option>
    <option *ngFor="let hour of hoursTo">
      {{hour}}
    </option>
  </select>
</div>


  <div id="credit-selector" class="credits col-12 grid-noGutter">
    <label for="credit-selector" class="col-12"><strong>Número de Creditos</strong></label>
    <input required="required" id="credit-input-1" class="input-number col-12" type="text" maxlength="2" pattern="\d{1,2}"
      oninput="this.value=this.value.replace(/[^0-9]/g,'');" [(ngModel)]="creditValue" [value]="creditValue"
      (ngModelChange)="onChangeInputCreditOne($event)" />
    <select id="creditLogicOp" [(ngModel)]="creditsComparator" (ngModelChange)="onChangeFromCredit($event)" class="credit-dropdown col-12">
      <option value="" disabled selected>Filtrar Por Creditos</option>
      <option *ngFor="let comparator of creditsComparatorOptions | keyvalue" [ngValue]="comparator">
        {{comparator.value}}
      </option>
    </select>
    <input required="required" id="credit-input-2" class="input-number col-12" type="text" maxlength="2" pattern="\d{1,2}"
      oninput="this.value=this.value.replace(/[^0-9]/g,'');" [(ngModel)]="creditValue2" [value]="creditValue2"
      (ngModelChange)="onChangeInputCreditTwo($event)" />
</div>


  <div id="search-fields" class="col-12 grid-noGutter">
    <label for="search-fields" class="col-12"><strong>Búsqueda de Texto</strong></label>
  <div class="search-container col-12">
    <input [(ngModel)]="searchBox" [value]="searchBox" type="text" class="col-12" id="searchBox" placeholder="Buscar..">
    <div class="error-msg" id="error-searchBox"></div>
  </div>

  <div class="search-container col-12">
    <ng-multiselect-dropdown class="col-12 dropdown-specific-field" [placeholder]="'Búscar en Campo Específico'" [data]="dropdownListSearch"
      [(ngModel)]="selectedItemsSearch" [settings]="dropdownSettings">
    </ng-multiselect-dropdown>
  </div>
</div>
  
</div>

<div id="adv-filters" class="grid-noGutter hidden">

    <div id="teaching-mode" class="col-12 grid-noGutter">
      <label for="teaching-mode" class="col-12"><strong>Modo de Enseñanza:</strong></label>
      <select name="selectTeachingMode" [(ngModel)]="selectedTeachingMode" class="col-12">
        <option [ngValue]="defaultTeachingMode" selected>{{defaultTeachingMode}}</option>
        <option *ngFor="let tMode of teachingModeDropdown" [ngValue]="tMode.value">{{tMode.name}}</option>
      </select>
    </div>
  
  
    
    <div id="class-state" class="col-12 grid-noGutter">
      <label for="class-state" class="col-12"><strong>Estado</strong></label>
      <input id="{{openStateCheckbox.id}}" type="checkbox" [(ngModel)]="openStateCheckbox.isChecked" class="col-1" /> <label class="col-5">{{openStateCheckbox.name}}</label>
      <input id="{{closedStateCheckbox.id}}}" type="checkbox" [(ngModel)]="closedStateCheckbox.isChecked" class="col-1" /> <label class="col-5">{{closedStateCheckbox.name}}</label>
    </div>
  
  
    <div id="id-filter" class="col-12 grid-noGutter">
      <label for="id-filter" class="col-12"><strong>ID</strong></label>
      <input type="text" [(ngModel)]="searchedFilterId" class="col-12"/>
    </div>
  
  
    <div id="number-filter" class="col-12 grid-noGutter">
      <label for="number-filter" class="col-12"><strong>Número de Clase</strong></label>
      <input type="number" [(ngModel)]="searchedFilterNumber" class="col-12" />
    </div>
  
  
    <div id="code-filter" class="col-12 grid-noGutter">
      <label for="code-filter" class="col-12"><strong>Codigo de Clase</strong></label>
      <input type="number" [(ngModel)]="searchedFilterCode" class="col-12" />
    </div>
  
    <div id="schoolyear-filter" class="col-12 grid-noGutter">
      <label for="schoolyear-filter" class="col-12"><strong>Ciclo Lectivo</strong></label>
      <select [(ngModel)]="year" class="col-12">
          <option [ngValue]="defaultTeachingMode" selected>{{defaultTeachingMode}}</option>
        <option *ngFor="let schoolyear of dropdownSchoolYear">
          {{schoolyear}}
        </option>
      </select>
    </div>
  
    <div id="grade-filter" class="col-12 grid-noGutter">
        <label for="garde-filter" class="col-12"><strong>Grado</strong></label>
        <select [(ngModel)]="gradeFilter" class="col-12">
            <option [ngValue]="defaultTeachingMode" selected>{{defaultTeachingMode}}</option>
          <option *ngFor="let grade of dropdownGrades" [ngValue]="grade.value">
            {{grade.name}}
          </option>
        </select>
      </div>
  
    <div id="class-size" class="col-12 grid-noGutter">
      <label for="class-size"><strong>Cupos Disponibles</strong></label>
      <input id="class-size-input-1" class="input-number col-12" required="required" type="text" maxlength="2" pattern="\d{1,2}" [(ngModel)]="sizeValue1"
        [value]="sizeValue1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" (ngModelChange)="onChangeInputSizeOne($event)"
      />
      <select id="sizeLogicOp" [(ngModel)]="sizeComparator" (ngModelChange)="onChangeFromClassSize($event)" class="fdropdown credit-dropdown col-12">
        <option [ngValue]="defaultTeachingMode" selected>{{defaultTeachingMode}}</option>
        <option *ngFor="let comparator of sizeComparatorOptions | keyvalue" [ngValue]="comparator">
          {{comparator.value}}
        </option>
      </select>
      <input id="class-size-input-2" class="input-number col-12" required="required" type="text" maxlength="2" pattern="\d{1,2}" [(ngModel)]="sizeValue2"
        [value]="sizeValue2" oninput="this.value=this.value.replace(/[^0-9]/g,'');" (ngModelChange)="onChangeInputSizeTwo($event)"
      />
    </div>
 
  </div>
  <button class="filter-btn" (click)="searchClasses()">Buscar</button>
  <button class="filter-btn" (click)="CleanAll()">Limpiar</button>
