<div
  cdkDropList
  #classesList="cdkDropList"
  [cdkDropListData]="classes"
  [cdkDropListConnectedTo]="calendarList"
  (cdkDropListDropped)="dropInside($event)" class="dis-found-classes grid-noGutter">
  {{this.error}}
  <div *ngIf="showLoader" class="dispclass-loader"></div>
  <!-- Se recorre la lista de materias y se crea un app-display-class por cada materia -->
  <div *ngFor="let class of classes" class="col-12_xs-12_sm-12_md-6" cdkDrag>
    <app-display-class [subject]="class"></app-display-class>
  </div>
  
</div>
