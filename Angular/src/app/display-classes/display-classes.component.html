<div
  cdkDropList
  #classesList="cdkDropList"
  [cdkDropListData]="classes"
  [cdkDropListConnectedTo]="calendarList"
  (cdkDropListDropped)="dropInside($event)" class="dis-found-classes grid-noGutter">
  {{this.error}}
  <div *ngIf="showLoader" class="dispclass-loader"></div>
  <!-- Se recorre la lista de materias y se crea un app-display-class por cada materia -->
  <div *ngFor="let class of classes" class="col-12_xs-12_sm-12_md-6 sm-hidden" cdkDrag>
    <app-display-class  (addSubjetEmit) = "addSubj($event)" [subject]="class"></app-display-class>
  </div>  
</div>

<div class="dis-found-classes grid-noGutter">
  {{this.error}}
  <div *ngIf="showLoader" class="dispclass-loader"></div>
  <!-- Se recorre la lista de materias y se crea un app-display-class por cada materia -->
  <div *ngFor="let class of classes" class="col-12_xs-12_sm-12_md-6 dispclass-display-sm">
    <app-display-class (addSubjetEmit) = "addSubj($event)" [subject]="class"></app-display-class>
  </div>  
</div>
