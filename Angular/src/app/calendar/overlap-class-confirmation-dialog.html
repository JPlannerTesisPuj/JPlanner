<div class="ovr-confirm-dialog">
  <h2 mat-dialog-title>Conflicto</h2>
  <mat-dialog-content class="mat-typography">
    <h3>Intenta inscribir <span class="ovr-displayed-data-dailog">{{titleCaseWord(data.tryToAddClass.nombre)}}</span> pero
      se cruza con <span class="ovr-displayed-data-dailog">{{titleCaseWord(data.addedClass.title)}}</span></h3>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="ovr-dialog-btn" mat-button [mat-dialog-close]="true">Inscribir <span
        class="ovr-displayed-data-dailog">{{titleCaseWord(data.tryToAddClass.nombre)}}</span> y eliminar <span
        class="ovr-displayed-data-dailog">{{titleCaseWord(data.addedClass.title)}}</span></button>
    <button class="ovr-dialog-btn" mat-button [mat-dialog-close]="false">Cancelar</button>
  </mat-dialog-actions> 
</div>
